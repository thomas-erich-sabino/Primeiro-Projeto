	<h1>Caracteres especiais</h1>
	&lt;p&gt; 

	<h2>Faça Login em sua conta</h2>

	<form>
		
		Login:<br>
		<input type="text" name="login"><br>

		Senha:<br>
		<input type="password" name="senha"><br>

		<input type="submit" value="Logar">
	</form>

	<h2>Cadastre-se!</h2>
	<form>
		Login:<br>
		<input type="text" name="cadastro"><br>

		Tipo de conta:<br>
		<input type="radio" name="tipo_conta" value="empresarial"> Empresarial<br>
		<input type="radio" name="tipo_conta" value="estudante"> Estudante<br>
		<input type="radio" name="tipo_conta" value="pessoal"> Pessoal<br>

		Interesses:<br>
		<input type="checkbox" name="interesses"> Esportes<br>
		<input type="checkbox" name="interesses"> Arte<br>
		<input type="checkbox" name="interesses"> Moda<br>

		Estado:<br>
		<select name="estado">
			<option value="sp">SP</option><br>
			<option value="mg">MG</option><br>
			<option value="sc">SC</option><br>
			<option value="ms">MS</option><br>
			<option value="ba">BA</option><br>
		</select><br>

		Observações:<br>
		<textarea ></textarea><br>

		<input type="submit" name="enviar" value="Cadastrar">

	</form>
</body>
</html>
